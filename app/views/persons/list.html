<h2 ng-hide="persons.length">No results</h2>

<table class="table table-condensed" ng-show="persons.length">
  <thead>
    <tr>
      <th>#</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Comment</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="person in persons">
      <td>{{person.id}}</td>
      <td>{{person.firstName}}</td>
      <td>{{person.lastName}}</td>
      <td>{{person.comment}}</td>
      <td>
        <a class="btn btn-default" href="#/{{person.id}}" role="button">View</a>
        <a class="btn btn-primary" href="#/{{person.id}}/edit" role="button">Edit</a>
        <a class="btn btn-danger" href="#/{{person.id}}/delete" role="button">Delete</a>
      </td>
    </tr>
  </tbody>
</table>
