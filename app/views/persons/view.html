<div ng-show="error">
  <div class="alert alert-danger" role="alert">{{error}}</div>
  <p>
    <a class="btn btn-primary" href="#/" role="button">Back</a>
  </p>
</div>

<div ng-hide="error">
  <dl class="dl-horizontal">
    <dt>Id</dt>
    <dd>{{person.id}}</dd>
    <dt>First Name</dt>
    <dd>{{person.firstName}}</dd>
    <dt>Last Name</dt>
    <dd>{{person.lastName}}</dd>
    <dt>Comment</dt>
    <dd>{{person.comment}}</dd>
  </dl>

  <p>
    <a class="btn btn-primary" href="#/{{person.id}}/edit" role="button">Edit</a>
    <a class="btn btn-danger" href="#/{{person.id}}/delete" role="button">Delete</a>
  </p>
</div>
