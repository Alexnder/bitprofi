<form ng-submit="submit()" novalidate>
  <div ng-show="error" class="alert alert-danger" role="alert">{{error}}</div>
  <div class="form-group">
    <label for="personId">Id</label>
    <input type="text" class="form-control" id="personId" placeholder="Id" ng-model="person.id" pattern="\d+" required>
  </div>
  <div class="form-group">
    <label for="personFirstName">First Name</label>
    <input type="text" class="form-control" id="personFirstName" placeholder="First Name" ng-model="person.firstName" ng-maxlength="250" required>
  </div>
  <div class="form-group">
    <label for="personLastName">Last Name</label>
    <input type="text" class="form-control" id="personLastName" placeholder="Last Name" ng-model="person.lastName" ng-maxlength="250" required>
  </div>
  <div class="form-group">
    <label for="personComment">Comment</label>
    <textarea type="text" rows="5" class="form-control" id="personComment" placeholder="Comment" ng-model="person.comment"></textarea>
  </div>

  <p>
    <button type="submit" class="btn btn-success">Save</button>
    <a class="btn btn-default" href="#/{{person.id}}" role="button">Cancel</a>
  </p>
</form>
